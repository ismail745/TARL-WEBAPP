<aside class="fixed top-16 left-0 w-64 h-[calc(100vh-4rem)] z-40 shadow-lg overflow-y-auto bg-white border-r border-gray-200">
  <div class="p-6">
    <div class="flex items-center mb-6">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold text-gray-900">{{ getTranslation('dashboard') }}</h2>
    </div>

    <div id="teacher-sidebar" class="space-y-1">
      <button
        (click)="select('teacher-home')"
        [class]="'flex items-center w-full px-4 py-3 text-left text-sm font-medium rounded-xl transition-all duration-200 ' +
          (selectedSection === 'teacher-home'
            ? 'bg-blue-50 text-blue-700 border border-blue-200'
            : 'text-gray-700 hover:bg-gray-50 border border-transparent')">
        <svg class="mr-3 h-5 w-5" [class]="selectedSection === 'teacher-home' ? 'text-blue-600' : 'text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        {{ getTranslation('home') }}
      </button>

      <div class="space-y-1 pt-2">
        <button
          (click)="toggleSection('students')"
          class="flex items-center justify-between w-full px-4 py-3 text-left text-sm font-medium rounded-xl transition-all duration-200 border border-transparent"
          [class]="expandedSections['students'] ? 'bg-gray-50 text-gray-900' : 'text-gray-700 hover:bg-gray-50'">
          <div class="flex items-center">
            <svg class="mr-3 h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span>{{ getTranslation('students') }}</span>
          </div>
          <svg [class]="'h-4 w-4 transition-transform duration-200 ' + (expandedSections['students'] ? 'transform rotate-180 text-blue-600' : 'text-gray-500')" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        
        <div *ngIf="expandedSections['students']" class="pl-12 space-y-1 transition-all duration-200 ease-in-out">
          <button
            (click)="select('student-register')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'student-register'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            {{ getTranslation('registerStudent') }}
          </button>
          <button
            (click)="select('student-list')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'student-list'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            {{ getTranslation('studentList') }}
          </button>
        </div>
      </div>

      <div class="space-y-1 pt-2">
        <button
          (click)="toggleSection('tests')"
          class="flex items-center justify-between w-full px-4 py-3 text-left text-sm font-medium rounded-xl transition-all duration-200 border border-transparent"
          [class]="expandedSections['tests'] ? 'bg-gray-50 text-gray-900' : 'text-gray-700 hover:bg-gray-50'">
          <div class="flex items-center">
            <svg class="mr-3 h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span>{{ getTranslation('games') }}</span>
          </div>
          <svg [class]="'h-4 w-4 transition-transform duration-200 ' + (expandedSections['tests'] ? 'transform rotate-180 text-blue-600' : 'text-gray-500')" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        
        <div *ngIf="expandedSections['tests']" class="pl-12 space-y-1 transition-all duration-200 ease-in-out">
          <button
            (click)="select('test-create')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'test-create'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            {{ getTranslation('createGame') }}
          </button>
          <button
            (click)="select('test-list')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'test-list'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            {{ getTranslation('gameList') }}
          </button>
        </div>
      </div>

      <div class="space-y-1 pt-2">
        <button
          (click)="toggleSection('statistics')"
          class="flex items-center justify-between w-full px-4 py-3 text-left text-sm font-medium rounded-xl transition-all duration-200 border border-transparent"
          [class]="expandedSections['statistics'] ? 'bg-gray-50 text-gray-900' : 'text-gray-700 hover:bg-gray-50'">
          <div class="flex items-center">
            <svg class="mr-3 h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span>{{ getTranslation('statistics') }}</span>
          </div>
          <svg [class]="'h-4 w-4 transition-transform duration-200 ' + (expandedSections['statistics'] ? 'transform rotate-180 text-blue-600' : 'text-gray-500')" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        
        <div *ngIf="expandedSections['statistics']" class="pl-12 space-y-1 transition-all duration-200 ease-in-out">
          <button
            (click)="select('overall-performance')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'overall-performance'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            overall Performance
          </button>
          <button
            (click)="select('skill-analysis')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'skill-analysis'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            {{ getTranslation('skillAnalysis') }}
          </button>
          <button
            (click)="select('time-statistics')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'time-statistics'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            {{ getTranslation('timeAnalysis') }}
          </button>
          <button
            (click)="select('student-progress')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'student-progress'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            {{ getTranslation('studentProgress') }}
          </button>
          <button
            (click)="select('game-statistics')"
            [class]="'flex items-center w-full px-3 py-2 text-left text-sm rounded-lg transition-all duration-200 border ' +
              (selectedSection === 'game-statistics'
                ? 'bg-blue-50 text-blue-700 font-medium border-blue-200'
                : 'text-gray-600 hover:bg-gray-50 border-transparent')">
            {{ getTranslation('gameStatistics') }}
          </button>

        </div>
      </div>

      <button
        (click)="select('parent-list')"
        [class]="'flex items-center w-full px-4 py-3 text-left text-sm font-medium rounded-xl transition-all duration-200 mt-2 border ' +
          (selectedSection === 'parent-list'
            ? 'bg-blue-50 text-blue-700 border-blue-200'
            : 'text-gray-700 hover:bg-gray-50 border-transparent')">
        <svg class="mr-3 h-5 w-5" [class]="selectedSection === 'parent-list' ? 'text-blue-600' : 'text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 20v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        {{ getTranslation('parentList') }}
      </button>
    </div>
  </div>

  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
    <div class="flex items-center justify-center">
      <div class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-medium border border-blue-200">
        {{ getTranslation('teacherDashboard') }}
      </div>
    </div>
  </div>
</aside>
