<div class="min-h-screen px-4 py-12 bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="max-w-6xl mx-auto rounded-2xl shadow-xl p-10 border border-blue-100 bg-white">
    <h2 class="text-center text-2xl font-bold mb-10 tracking-wide text-gray-800">{{ getTranslation('editStudent') }}</h2>

    <div *ngIf="loading" class="text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent mx-auto"></div>
      <p class="mt-4 text-gray-600">{{ getTranslation('loading') }}</p>
    </div>
    
    <div *ngIf="errorMessage" class="mb-6 px-6 py-4 rounded-xl text-base text-center bg-red-50 text-red-700 border border-red-200">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="mb-6 px-6 py-4 rounded-xl text-base text-center bg-green-50 text-green-700 border border-green-200">
      {{ successMessage }}
    </div>

    <form *ngIf="!loading" [formGroup]="editForm" (ngSubmit)="saveChanges()" class="space-y-8">
      <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-100">
        <h3 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
          <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          {{ getTranslation('studentDetails') }}
        </h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-semibold mb-2 text-gray-700">{{ getTranslation('firstName') }}</label>
            <input formControlName="firstName" type="text" 
                   [placeholder]="getTranslation('enterFirstName')"
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2 text-gray-700">{{ getTranslation('lastName') }}</label>
            <input formControlName="lastName" type="text" 
                   [placeholder]="getTranslation('enterLastName')"
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2 text-gray-700">{{ getTranslation('birthDate') }}</label>
            <input formControlName="birthday" type="date" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2 text-gray-700">{{ getTranslation('gender') }}</label>
            <select formControlName="gender" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
              <option value="">{{ getTranslation('selectGender') }}</option>
              <option value="Male">{{ getTranslation('male') }}</option>
              <option value="Female">{{ getTranslation('female') }}</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-2 text-gray-700">{{ getTranslation('grade') }}</label>
            <select formControlName="schoolGrade" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">              
              <option value="">{{ getTranslation('selectGrade') }}</option>
              <option *ngFor="let grade of availableGrades" [value]="grade.classId">{{ grade.className }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex justify-center gap-4 pt-6">
        <button type="button" (click)="resetForm()" 
                class="px-8 py-3 rounded-xl text-gray-700 font-semibold shadow-lg transition-all duration-200 bg-gray-100 hover:bg-gray-200 border border-gray-300 hover:shadow-xl transform hover:scale-105">
          {{ getTranslation('reset') }}
        </button>
        <button type="submit" [disabled]="editForm.invalid || loading"
                class="px-8 py-3 rounded-xl text-white font-semibold shadow-lg transition-all duration-200 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
          {{ getTranslation('saveChanges') }}
        </button>
      </div>
    </form>
  </div>
</div>
