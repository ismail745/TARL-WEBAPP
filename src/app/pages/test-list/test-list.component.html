<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
  <div class="max-w-8xl mx-auto bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
    
    <div class="p-8 text-center bg-gradient-to-r from-blue-600 to-indigo-600">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <h2 class="text-3xl font-bold tracking-wide text-white">Test List</h2>
        <button (click)="page.onSectionSelected('test-create')" 
                class="px-6 py-2.5 rounded-xl text-white font-semibold shadow-sm transition-all duration-200 flex items-center gap-2 hover:shadow-md hover:scale-105 bg-white/10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Create New Test
        </button>
      </div>
    </div>
    
    
    <div class="p-6 border-b border-gray-200">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Filter by Grade</label>
          <select [(ngModel)]="selectedGrade" (change)="applyFilter()"
                  class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            <option value="">All grades</option>
            <option *ngFor="let grade of availableClasses" [value]="grade.classId">
              {{ grade.className }}
            </option>
          </select>
        </div>
        
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Search Tests</label>
          <div class="relative">
            <input type="text" [(ngModel)]="searchQuery" (input)="applyFilter()"
                   placeholder="Search by title, description or game type"
                   class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            <button *ngIf="searchQuery" (click)="searchQuery = ''; applyFilter()"
                    class="absolute right-3 top-2 text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex items-end gap-4">
          <button (click)="resetFilters()" 
                  class="flex-1 px-4 py-2 rounded-xl text-gray-700 font-semibold shadow-sm transition-all duration-200 hover:shadow-md hover:scale-105 bg-gray-100 border border-gray-200">
            Reset Filters
          </button>
          <button (click)="refreshTests()" 
                  class="flex-1 px-4 py-2 rounded-xl text-white font-semibold shadow-sm transition-all duration-200 hover:shadow-md hover:scale-105 bg-gradient-to-r from-blue-600 to-indigo-600">
            Refresh
          </button>
        </div>
      </div>
    </div>

    
    <div *ngIf="error" class="mx-8 mt-8 p-4 bg-red-50 border border-red-200 rounded-xl text-red-600">
      {{ error }}
    </div>

    <div *ngIf="success" class="mx-8 mt-8 p-4 bg-green-50 border border-green-200 rounded-xl text-green-600">
      {{ success }}
    </div>

    
    <div *ngIf="loading" class="flex justify-center items-center p-8">
      <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
    </div>

    
    <div *ngIf="!loading" class="p-6">
      <div class="overflow-x-auto rounded-xl border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th (click)="changeSortField('title')" class="px-6 py-4 text-left text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-100">
                <div class="flex items-center">
                  <span>Title & Description</span>
                  <span *ngIf="sortField === 'title'" class="ml-2">
                    <svg *ngIf="sortDirection === 'asc'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                    </svg>
                    <svg *ngIf="sortDirection === 'desc'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                  </span>
                </div>
              </th>
              <th (click)="changeSortField('grade')" class="px-6 py-4 text-center text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-100">Grade</th>
              <th (click)="changeSortField('games')" class="px-6 py-4 text-center text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-100">Games</th>
              <th (click)="changeSortField('createdAt')" class="px-6 py-4 text-center text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-100">Date</th>
              <th class="px-6 py-4 text-center text-sm font-medium text-gray-700">Send Status</th>
              <th class="px-6 py-4 text-center text-sm font-medium text-gray-700">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let test of filteredTests" class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4">
                <p class="font-medium text-gray-900">{{ test.title.en }}</p>
                <p class="text-sm text-gray-500 mt-1">{{ test.description.en }}</p>
              </td>
              <td class="px-6 py-4 text-center">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                  Grade {{ test.class }}
                </span>
              </td>
              <td class="px-6 py-4">
                <div class="flex flex-wrap justify-center gap-1">
                  <span *ngFor="let game of test.games"
                        class="text-xs px-2 py-1 rounded-full bg-indigo-100 text-indigo-800">
                    {{ getGameName(game) }}
                  </span>
                </div>
              </td>
              <td class="px-6 py-4 text-center text-sm text-gray-700">
                {{ formatDate(test.createdAt) }}
              </td>
              <td class="px-6 py-4 text-center">
                <button *ngIf="!test.isSent" (click)="sendTest(test.id)"
                        class="px-4 py-2 text-sm text-white font-medium rounded-xl shadow-sm transition-all duration-200 hover:shadow-md hover:scale-105 bg-gradient-to-r from-blue-600 to-indigo-600">
                  Send Test
                </button>
                <button *ngIf="test.isSent" (click)="cancelSend(test.id)"
                        class="px-4 py-2 text-sm text-gray-700 font-medium rounded-xl shadow-sm transition-all duration-200 hover:shadow-md hover:scale-105 bg-gray-100 border border-gray-200">
                  Cancel Send
                </button>
              </td>
              <td class="px-6 py-4 text-center">
                <div class="flex justify-center gap-2">
                  <button (click)="viewTest(test.id)"
                          class="p-2 text-white rounded-xl shadow-sm transition-all duration-200 hover:shadow-md hover:scale-105 bg-gradient-to-r from-green-600 to-emerald-600"
                          title="View Test">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                    </svg>
                  </button>
                  <button (click)="editTest(test.id)"
                          class="p-2 text-white rounded-xl shadow-sm transition-all duration-200 hover:shadow-md hover:scale-105 bg-gradient-to-r from-yellow-500 to-amber-500"
                          title="Edit Test">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3zM5 19h14" />
                    </svg>
                  </button>
                  <button (click)="deleteTest(test.id)"
                          class="p-2 text-white rounded-xl shadow-sm transition-all duration-200 hover:shadow-md hover:scale-105 bg-gradient-to-r from-red-600 to-pink-600"
                          title="Delete Test">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </td>
            </tr>

            <tr *ngIf="filteredTests.length === 0">
              <td colspan="6" class="px-6 py-12 text-center text-gray-500 text-base">
                No tests available.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
